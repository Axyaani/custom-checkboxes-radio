<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkboxes & Radio Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="form-section">
        <div class="container">
            <h2>Custom Checkbox & Radio Buttons</h2>
            <form action="#">
                <div class="form-group">
                    <label for="checkbox1" class="checkbox-label">
                        <input type="checkbox" id="checkbox1" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        Subscribe to Newsletter
                    </label>
                </div>

                <div class="form-group">
                    <label for="checkbox2" class="checkbox-label">
                        <input type="checkbox" id="checkbox2" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        Accept Terms & Conditions
                    </label>
                </div>

                <div class="form-group">
                    <p>Choose a Payment Option:</p>
                    <label for="radio1" class="radio-label">
                        <input type="radio" name="payment" id="radio1" class="radio-input">
                        <span class="radio-custom"></span>
                        Credit Card
                    </label>
                </div>

                <div class="form-group">
                    <label for="radio2" class="radio-label">
                        <input type="radio" name="payment" id="radio2" class="radio-input">
                        <span class="radio-custom"></span>
                        PayPal
                    </label>
                </div>

                <div class="form-group">
                    <label for="radio3" class="radio-label">
                        <input type="radio" name="payment" id="radio3" class="radio-input">
                        <span class="radio-custom"></span>
                        Bank Transfer
                    </label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
